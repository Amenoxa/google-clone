<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Google</title>
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <ul class="header__itemList">
            <li class="header__item"><a class="header__link" href="mail.google.com">Gmail</a></li>
            <li class="header__item">Images</li>
            <li class="fa fa-th header__item--menu"></li>
            <li class="header__item"><img class="header__thumbnail" src="/img/thumbnail.jpg" alt="thumbnail" title"amenoxa"></li>
        </ul>
    </header>
    <!--HERO-->
    <section class="hero">
        <div class="hero__logo">
            <img class="hero__logoImage" src="/img/google-logo.png" alt="google logo" title="search">
        </div>

        <div class="hero__search">
            <form class="hero__form">
                <label class="hero__iconSearch">
                    <i class="fa fa-search"></i>
                </label>
                <input class="hero__searchField" type="text" title="search" name="search" id="search">
                <label class="hero__iconMic">
                    <i class="fa fa-microphone"></i>
                </label>
            </form>
        </div>

        <div class="hero__buttons">
            <button class="hero__button">Google Search</button>
            <button class="hero__button">I'm Feeling Lucky</button>
        </div>
        <p class="hero__language">Google offered in:   <a class="hero__languageLink"> polski</a></p>
    </section>

    <!--FOOTER-->
    <footer class="footer">
        <div>
            <h2 class="footer__countryDisplay">Poland</h2>
        </div>
        <div class="footer__options">
            <ul class="footer__links">
                <li class="footer__link">About</li>
                <li class="footer__link">Advertising</li>
                <li class="footer__link">Buisness</li>
                <li class="footer__link">How Search Works</li>
            </ul>
            <ul class="footer__links">
                <li class="footer__link">Privacy</li>
                <li class="footer__link">Terms</li>
                <li class="footer__link">Settings</li>
            </ul>
        </div>
    </footer>

    
</body>
</html>
